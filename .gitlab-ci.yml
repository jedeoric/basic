image: buildpack-deps:trusty

stages:
        - build
        - test
        - deploy

cache:
        key: ${CI_COMMIT_REF_SLUG}
        paths:
                - xa65/

job_build:
        stage: build

        only: 
                - master

        except:
                changes:
                        - .travis.yml
                        - "*.md"

        before_script:
                # Prepare l'environnement "Travis"
                # - mkdir -p /home/travis
                #Â - ln -s /usr/local/bin /home/travis/bin
                # - env
                # Travis before_install
                # - apt-get update && apt-get install -qq git unzip
                # - pushd ..
                - "if [ ! -d xa65   ]; then git clone https://github.com/fachat/xa65.git ; fi"
                - pushd xa65/xa && make &> /dev/null
                - cp file65 ldo65 reloc65 xa /usr/local/bin
                - popd

        script:
                # Simule le fonctionnement de travis
                - ./configure && make && make test

        artifacts:
                expire_in: 1 hour
                paths:
                    - build/


job_test:
        stage: test

        only:
                - master

        cache:
                policy: pull

        script:
                - ls

job_deploy:
        stage: deploy

        only:
                - master

        cache:
                policy: pull

        script:
                - ls -Rlh


